<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Sellers Admin Page</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header id="main-header" style='background-color:#F8CADD'>
    <div class="container">
        <div>
            <h1 id="header-title" class= 'header'><span style='color: #FE2172'>Admin</span> Page</h1>
        </div>
    <form id="addForm">
        
    <div class="row g-3" style='padding-bottom: 30px'>
        <div class="col-2" style='margin-left: 200px'>
          <input id = 'inputProductPrice' type="text" class="form-control" placeholder="Enter Product Price" style='margin-top: 30px'>
        </div>
        <div class="col-2">
          <input id = 'inputProductDescription' type="text" class="form-control" placeholder="Enter Product Description" aria-label="Enter Product Description" style='margin-top: 30px'>
        </div>
        <div class="col-2">
        <select name="item" id="category" class='select'>
            <option value="Electronics">Electronics</option>
            <option value="Food">Food</option>
            <option value="skinCare">Skin Care</option>
          </select>
        </div>
          <div class="col-2">
            <button type="submit" class="btn btn-primary" style='margin-top: 30px'>Add Product</button>
          </div>
        </form>
    </header>
    
    <div class="container" style='margin-top: 50px'>
        <div id="main" class="card card-body" >
            <h2 class="form" >Electronic Products</h2>
            <ul id="electronic" class="list-group"> </ul>
            <h2 class="form">Food Products</h2>
            <ul id="food" class="list-group"> </ul>
            <h2 class="form">Skin Care Products</h2>
            <ul id="skincare" class="list-group"> </ul>
      </div>
    </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src = 'main.js'></script>
</body>
</html>
